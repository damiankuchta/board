{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Report
{% endblock %}



{% block content %}
    <span>Report:</span>
    <div class="card my-4">
        <div class="card-header p-0">
            {{ reported.creation_datetime }} <br>
        </div>
        <div class="d-flex">
            <div class="card w-25">
                {{ reported.user }}
            </div>
            <div class="card w-75">
                {{ reported.content }}
            </div>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}

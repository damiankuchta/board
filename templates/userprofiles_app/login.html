{% extends "base.html" %}

{% block title %}
    Title
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-3">
    {% if messages %}
        {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }} card w-50 p-2 mt-2" {% endif %}>
              {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    </div>
    <div class="d-flex justify-content-center m-2 ">
        <div class="w-50">
            <div class="card card-body bg-light">
                {% include "form.html" with action="login" %}
                <a href="{% url "get_reset_token" %}">Forgot password?</a>
            </div>
        </div>
    </div>

{% endblock content %}

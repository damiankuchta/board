<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %} {{title}} {% endblock title %}</title>

{#todo login button#}
{#todo LOgout button#}

</head>
<body>
    <nav class="w-100 bg-secondary">
        <a href="{% url "index" %}" class="text-light">Boards</a>
        {% if request.user.is_authenticated %}
            <a href="{% url "logout" %}"  class="text-light">Logout</a>
            <a href="{% url "profile" pk=request.user.pk %}"  class="text-light">My profile</a>
        {% else %}
            <a href="{% url "login" %}"  class="text-light">Login</a>
            <a href="{% url "signup" %}"  class="text-light">SignUp</a>
        {% endif %}
    </nav>
    <div class="h-100 px-2 py-2 m-5">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>

                <input type="submit" name="_setactive" value="setactive" class="default" style="background-color:cornflowerblue">

                 <input type="submit" name="_deactive" value="de-active" class="default" style="background-color:cornflowerblue">
            {% endif %}
    </div>

{% endblock %}
